<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mancini Perfumes Importados</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="/assets/mediaquieries.css">
</head>
<body>
    <section id="iniciosesion">
        <div class="logo-inicio-sesion"><img src="./assets/img/logoint.png" alt="logomancini"></div>
        <div class="formulario">
            <h1>Inicia sesion</h1>
            <form method="post">
                <div class="e-mail">
                    <label for="email">Tu e-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="contraseña">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                <a href="./index.html" class="sign-in">Inicia sesion</a>
                <div class="registrarse">
                    Si no tenés cuenta, registrate <a href="./registro.html">clickeando acá</a>
                </div>
            </form>
        </div>
    </section>    
</body>
</html>
